name: arch config tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate_arch_config:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: build arch docker image
        run: |
          docker build  -f arch/Dockerfile . -t katanemo/archgw -t katanemo/archgw:0.2.7

      - name: validate arch config
        run: |
          bash arch/validate_arch_config.sh
